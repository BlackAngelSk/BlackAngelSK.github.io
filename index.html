    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000000;
            color: #00ff00;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header {
            background-color: #111111;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 2px solid #00ff00;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .link-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #222222;
            color: #00ff00;
            text-decoration: none;
            border: 2px solid #00ff00;
            font-family: 'Courier New', monospace;
        }
        .link-button:hover {
            background: #00ff00;
            color: #000000;
        }
        .binary-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }
        .binary-digit {
            position: absolute;
            color: #00ff00;
            font-size: random(10, 30)px;
            opacity: 0.2;
            animation: float 10s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.5; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        footer {
            background-color: #111111;
            padding: 10px;
            font-size: 16px;
            border-top: 2px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="binary-background">
        <script>
            for (let i = 0; i < 100; i++) {
                let digit = document.createElement('div');
                digit.className = 'binary-digit';
                digit.innerText = Math.random() > 0.5 ? '1' : '0';
                digit.style.left = Math.random() * 100 + 'vw';
                digit.style.top = Math.random() * 100 + 'vh';
                digit.style.fontSize = (Math.random() * 20 + 10) + 'px';
                digit.style.animationDuration = (Math.random() * 9 + 9) + 's';
                document.querySelector('.binary-background').appendChild(digit);
            }
        </script>
    </div>
