<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlackangelSK</title>
    <script src='title.js'></script>
    <link rel="icon" href="unnamed.png">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000000;
            color: #00ff00;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header {
            background-color: #111111;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 2px solid #00ff00;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .link-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #222222;
            color: #00ff00;
            text-decoration: none;
            border: 2px solid #00ff00;
            font-family: 'Courier New', monospace;
        }
        .link-button:hover {
            background: #00ff00;
            color: #000000;
        }
        .binary-background {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%; /* fill the main container */
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
            /* sized and populated by the setup script */
        }
        .binary-digit {
            position: absolute;
            color: #00ff00;
            opacity: 0.6;
            animation: float linear infinite;
            will-change: transform, opacity;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(var(--binary-area-height, 100vh)); opacity: 0; }
        }
        footer {
            background-color: #111111;
            padding: 10px;
            font-size: 16px;
            border-top: 2px solid #00ff00;
        }
    </style>
</head>
<body>
    <header>
        BlackangelSK.github.io
    </header>
    <main class="container">
        <div class="binary-background" aria-hidden="true"></div>
        <h1>MY GitHub Profile </h1>
        <a href="https://github.com/BlackAngelSk/BlackAngelSK.github.io" class="link-button">GitHub</a>
        
        <h1>Team Fortress 2 MAN vs MACHINE (guide) </h1>
        <a href="ft2/tf2.html" class="link-button">TF2 MVM Buys(in progress)</a>
        <br>
        <h1>tools and scripts</h1>
        <a href="usefull_tools/tools.html" class="link-button">usefull tools</a>
    </main>
    <footer>
        Â© 2025 BlackAngelSK. All Rights Reserved.
    </footer>
    <script>
        (function() {
            const container = document.querySelector('main.container');
            const bg = container.querySelector('.binary-background');

            function setup() {
                const height = container.clientHeight;
                const width = container.clientWidth;
                bg.style.top = '0px';
                bg.style.height = height + 'px';
                bg.style.setProperty('--binary-area-height', height + 'px');

                // populate digits
                bg.innerHTML = '';
                const count = Math.max(200, Math.floor(width / 12));
                for (let i = 0; i < count; i++) {
                    const digit = document.createElement('div');
                    digit.className = 'binary-digit';
                    digit.setAttribute('aria-hidden', 'true');
                    digit.innerText = Math.random() > 0.5 ? '1' : '0';
                    digit.style.left = (Math.random() * 100) + '%';
                    digit.style.top = (Math.random() * height) + 'px';
                    digit.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    digit.style.animationDuration = (Math.random() * 8 + 6) + 's';
                    digit.style.opacity = (Math.random() * 0.6 + 0.2).toFixed(2);
                    bg.appendChild(digit);
                }
            }

            window.addEventListener('resize', setup);
            document.addEventListener('DOMContentLoaded', setup);
            // initial call in case script runs after DOMContentLoaded
            if (document.readyState === 'complete' || document.readyState === 'interactive') setup();
        })();
    </script>
</body>
</html>
