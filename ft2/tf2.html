        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .character-card {
            background-color: #2b2b2b;
            border-radius: 10px;
            padding: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .character-card:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .character-card img {
            width: 100%;
            border-radius: 8px;
        }
        .character-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .character-details {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #2b2b2b;
            border-radius: 10px;
        }
        .character-details img {
            max-width: 200px;
            margin: 10px;
            border-radius: 8px;
        }
        .close-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff5757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-button:hover {
            background-color: #ff2b2b;
        }
        .upgrade-section {
            margin-top: 20px;
        }
        .upgrade-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .upgrade-description {
            font-size: 14px;
            margin-top: 5px;
            color: #c9c9c9;
        }
    </style>
</head>

 function showDetails(character) {
            if (!characterData[character]) {
                alert("Údaje pre túto postavu nie sú k dispozícii!");
                return;
            }

            const { basic, special, melee } = characterData[character];
            const detailsDiv = document.getElementById('character-info');

            let basicSection = `
                <div class="upgrade-section">
                    <div class="upgrade-title">Základné upgrady</div>
                    ${basic.map(upgrade => `
                        <div>
                            <img src="${upgrade.img}" alt="Základný upgrade">
                            <div class="upgrade-description">${upgrade.description}</div>
                        </div>
                    `).join('')}
                </div>
            `;

            let specialSections = Object.entries(special)
                .map(([weapon, upgrades]) => `
                    <div class="upgrade-section">
                        <div class="upgrade-title">Pre zbraň: ${weapon}</div>
                        ${upgrades.map(upgrade => `
                            <div>
                                <img src="${upgrade.img}" alt="${weapon} upgrade">
                                <div class="upgrade-description">${upgrade.description}</div>
                            </div>
                        `).join('')}
                    </div>
                `)
                .join('');

            let meleeSections = Object.entries(melee)
                .map(([weapon, upgrades]) => `
                    <div class="upgrade-section">
                        <div class="upgrade-title">Melee zbraň: ${weapon}</div>
                        ${upgrades.map(upgrade => `
                            <div>
                                <img src="${upgrade.img}" alt="${weapon} upgrade">
                                <div class="upgrade-description">${upgrade.description}</div>
                            </div>
                        `).join('')}
                    </div>
                `)
                .join('');

            detailsDiv.innerHTML = basicSection + specialSections + meleeSections;
            document.getElementById('character-details').style.display = 'block';
        }

        function hideDetails() {
            document.getElementById('character-details').style.display = 'none';
