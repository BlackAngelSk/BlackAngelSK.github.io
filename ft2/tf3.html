<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF2 MVM - Postavy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .character-card {
            background-color: #2b2b2b;
            border-radius: 10px;
            padding: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .character-card:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .character-card img {
            width: 100%;
            border-radius: 8px;
        }
        .character-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .character-details {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #2b2b2b;
            border-radius: 10px;
        }
        .character-details img {
            max-width: 200px;
            margin: 10px;
            border-radius: 8px;
        }
        .close-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff5757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-button:hover {
            background-color: #ff2b2b;
        }
        .upgrade-section {
            margin-top: 20px;
        }
        .upgrade-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .upgrade-description {
            font-size: 14px;
            margin-top: 5px;
            color: #c9c9c9;
        }
    </style>
</head>
<body>
    <h1>TF2 MVM - Postavy</h1>
    <div class="character-grid">
        <div class="character-card" onclick="showDetails('scout')">
            <img src="images/tokens/scouttoken.jpg" alt="Scout">
            <div class="character-name">Scout</div>
        </div>
        <div class="character-card" onclick="showDetails('soldier')">
            <img src="images/tokens/soldiertoken.jpg" alt="Soldier">
            <div class="character-name">Soldier</div>
        </div>
        <div class="character-card" onclick="showDetails('pyro')">
            <img src="images/tokens/pyrotoken.jpg" alt="Pyro">
            <div class="character-name">Pyro</div>
        </div>
        <div class="character-card" onclick="showDetails('demoman')">
            <img src="images/tokens/demotoken.jpg" alt="Demoman">
            <div class="character-name">Demoman</div>
        </div>
        <div class="character-card" onclick="showDetails('heavy')">
            <img src="images/tokens/heavytoken.jpg" alt="Heavy">
            <div class="character-name">Heavy</div>
        </div>
        <div class="character-card" onclick="showDetails('engineer')">
            <img src="images/tokens/engitoken.jpg" alt="Engineer">
            <div class="character-name">Engineer</div>
        </div>
        <div class="character-card" onclick="showDetails('medic')">
            <img src="images/tokens/medictoken.jpg" alt="Medic">
            <div class="character-name">Medic</div>
        </div>
        <div class="character-card" onclick="showDetails('sniper')">
            <img src="images/tokens/snipertoken.jpg" alt="Sniper">
            <div class="character-name">Sniper</div>
        </div>
        <div class="character-card" onclick="showDetails('spy')">
            <img src="images/tokens/spytoken.jpg" alt="Spy">
            <div class="character-name">Spy</div>
        </div>
    </div>

    <script>
        // Dáta pre postavy a ich upgrady
        const characterData = {
            scout: {
                basic: [
                    { img: "images/upgrades/scout_basic1.jpg", description: "Tento upgrade je užitočný na začiatok hry." },
                    { img: "images/upgrades/scout_basic2.jpg", description: "Odporúča sa kúpiť na 2. vlnu." }
                ],
                special: {
                    "Force-A-Nature": [
                        { img: "images/upgrades/scout_force1.jpg", description: "Vynikajúci na rýchle eliminácie robotov." },
                        { img: "images/upgrades/scout_force2.jpg", description: "Zvyšuje efektivitu v tesných priestoroch." }
                    ],
                    "Scattergun": [
                        { img: "images/upgrades/scout_scatter1.jpg", description: "Kúpiť pri ťažkých vlnách." },
                        { img: "images/upgrades/scout_scatter2.jpg", description: "Doplnkový upgrade na zvýšenie poškodenia." }
                    ]
                }
            },
            soldier: {
                basic: [
                    { img: "images/upgrades/soldier_basic1.jpg", description: "Dôležité pre raketomet." },
                    { img: "images/upgrades/soldier_basic2.jpg", description: "Zvyšuje prežitie na stredných vlnách." }
                ],
                special: {
                    "Rocket Launcher": [
                        { img: "images/upgrades/soldier_rocket1.jpg", description: "Skvelé pre rýchle odstránenie tankov." },
                        { img: "images/upgrades/soldier_rocket2.jpg", description: "Zlepšuje rýchlosť streľby." }
                    ],
                    "Shotgun": [
                        { img: "images/upgrades/soldier_shotgun1.jpg", description: "Efektívne proti ľahkým robotom." },
                        { img: "images/upgrades/soldier_shotgun2.jpg", description: "Pridáva rýchlejšie nabíjanie." }
                    ]
                }
            }
        };

        function showDetails(character) {
            if (!characterData[character]) {
                alert("Údaje pre túto postavu nie sú k dispozícii!");
                return;
            }

            const { basic, special } = characterData[character];
            const detailsDiv = document.getElementById('character-info');

            let basicSection = `
                <div class="upgrade-section">
                    <div class="upgrade-title">Základné upgrady</div>
                    ${basic.map(upgrade => `
                        <div>
                            <img src="${upgrade.img}" alt="Základný upgrade">
                            <div class="upgrade-description">${upgrade.description}</div>
                        </div>
                    `).join('')}
                </div>
            `;

            let specialSections = Object.entries(special)
                .map(([weapon, upgrades]) => `
                    <div class="upgrade-section">
                        <div class="upgrade-title">Pre zbraň: ${weapon}</div>
                        ${upgrades.map(upgrade => `
                            <div>
                                <img src="${upgrade.img}" alt="${weapon} upgrade">
                                <div class="upgrade-description">${upgrade.description}</div>
                            </div>
                        `).join('')}
                    </div>
                `)
                .join('');

            detailsDiv.innerHTML = basicSection + specialSections;
            document.getElementById('character-details').style.display = 'block';
        }

        function hideDetails() {
            document.getElementById('character-details').style.display = 'none';
        }
    </script>
</body>
</html>
