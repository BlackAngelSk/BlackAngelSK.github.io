<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF2 MVM - Výber mapy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            margin-top: 20px;
        }
        .map-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .map-card {
            background-color: #2b2b2b;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .map-card:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .map-card img {
            width: 100%;
            border-radius: 8px;
        }
        .map-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .character-card {
            background-color: #2b2b2b;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .character-card:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .character-card img {
            width: 100%;
            border-radius: 8px;
        }
        .character-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #2b2b2b;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Vyber si mapu pre MvM</h1>
    <div class="map-grid">
        <div class="map-card" onclick="selectMap('coalTown')">
            <img src="images/maps/coal_town.jpg" alt="Coal Town">
            <div class="map-name">Coal Town</div>
        </div>
        <div class="map-card" onclick="selectMap('decoy')">
            <img src="images/maps/decoy.jpg" alt="Decoy">
            <div class="map-name">Decoy</div>
        </div>
        <div class="map-card" onclick="selectMap('mannworks')">
            <img src="images/maps/mannworks.jpg" alt="Mannworks">
            <div class="map-name">Mannworks</div>
        </div>
        <div class="map-card" onclick="selectMap('bigrock')">
            <img src="images/maps/bigrock.jpg" alt="Bigrock">
            <div class="map-name">Bigrock</div>
        </div>
        <div class="map-card" onclick="selectMap('rottenburg')">
            <img src="images/maps/rottenburg.jpg" alt="Rottenburg">
            <div class="map-name">Rottenburg</div>
        </div>
    </div>

    <div id="difficulty-section" class="hidden">
        <h2>Vyber si obtiažnosť</h2>
        <div>
            <button onclick="selectDifficulty('normal')"></button>
            <button onclick="selectDifficulty('advanced')">Pokročilá</button>
            <button onclick="selectDifficulty('expert')">Expertná</button>
            <button onclick="selectDifficulty('normal')">Normálna</button>
            <button onclick="selectDifficulty('advanced')">Pokročilá</button>

        </div>
    </div>

    <div id="character-section" class="hidden">
        <h2>Vyber si postavu</h2>
        <div class="character-grid">
            <div class="character-card" onclick="showDetails('scout')">
                <img src="images/tokens/scouttoken.jpg" alt="Scout">
                <div class="character-name">Scout</div>
            </div>
            <div class="character-card" onclick="showDetails('soldier')">
                <img src="images/tokens/soldiertoken.jpg" alt="Soldier">
                <div class="character-name">Soldier</div>
            </div>
            <div class="character-card" onclick="showDetails('pyro')">
                <img src="images/tokens/pyrotoken.jpg" alt="Pyro">
                <div class="character-name">Pyro</div>
            </div>
            <div class="character-card" onclick="showDetails('demoman')">
                <img src="images/tokens/demotoken.jpg" alt="Demoman">
                <div class="character-name">Demoman</div>
            </div>
            <div class="character-card" onclick="showDetails('heavy')">
                <img src="images/tokens/heavytoken.jpg" alt="Heavy">
                <div class="character-name">Heavy</div>
            </div>
            <div class="character-card" onclick="showDetails('engineer')">
                <img src="images/tokens/engitoken.jpg" alt="Engineer">
                <div class="character-name">Engineer</div>
            </div>
            <div class="character-card" onclick="showDetails('medic')">
                <img src="images/tokens/medictoken.jpg" alt="Medic">
                <div class="character-name">Medic</div>
            </div>
            <div class="character-card" onclick="showDetails('sniper')">
                <img src="images/tokens/snipertoken.jpg" alt="Sniper">
                <div class="character-name">Sniper</div>
            </div>
            <div class="character-card" onclick="showDetails('spy')">
                <img src="images/tokens/spytoken.jpg" alt="Spy">
                <div class="character-name">Spy</div>
            </div>
        </div>
    </div>

    <script>
        function selectMap(map) {
            console.log("Vybraná mapa: " + map);
            document.getElementById("difficulty-section").classList.remove("hidden");
            document.getElementById("character-section").classList.add("hidden");
        }

        function selectDifficulty(difficulty) {
            console.log("Vybraná obtiažnosť: " + difficulty);
            document.getElementById("character-section").classList.remove("hidden");
        }

        function showDetails(character) {
            alert(`Zobrazenie upgradov pre: ${character}`);
        }
    </script>

    <footer class="footer">
        <p>Version 0.0.4 Alpha | Made by AI because I'm lazy</p>
    </footer>

</body>
</html>
