.logo {

  height: 80px;
  color: white;
  animation: spin 8s linear infinite;
  filter: drop-shadow(0 0 0 rgba(0,0,0,0.2));
}
/* Quick color/offset glitch layered over spin */
.logo.glitching {
  animation: spin 8s linear infinite, glitch 0.38s steps(2, end) 1;
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
@keyframes glitch {
  0% { filter: drop-shadow(2px 0 red) drop-shadow(-2px 0 cyan) hue-rotate(0deg); }
  50% { filter: drop-shadow(-2px -1px red) drop-shadow(2px 1px cyan) hue-rotate(18deg); }
  100% { filter: drop-shadow(0 0 0 rgba(0,0,0,0.2)) hue-rotate(0deg); }
}
main {

h2 {

}
.grid {

.card {

  border-radius: 16px;
  padding: 20px;
  box-shadow: var(--shadow);
  transition: transform 0.2s ease;
}
.card:hover { transform: translateY(-4px); }
.card a {

  font-size: 18px;
}
.icon {

  margin-bottom: 10px;
}
.card p {

  font-size: 14px;
}
.card-title {

  font-size: 18px;
  margin-bottom: 5px;
}
.text-block {
  background: var(--card);
  border-radius: 16px;
  padding: 20px;
  box-shadow: var(--shadow);
}
.code-block {

  padding: 10px;
  border-radius: 8px;

  font-size: 13px;
  overflow-x: auto;
  margin: 10px 0;

.toggle {

  top: 15px;
  right: 15px;
  padding: 8px 12px;
  border: none;
  border-radius: 999px;
  cursor: pointer;
}

// RENDERING ENGINE - No need to edit below

function renderContent() {
  document.querySelector('header h1').textContent = config.pageTitle;
  document.querySelector('header p').textContent = config.pageSubtitle;
  
  const mainContent = document.getElementById('mainContent');
  mainContent.innerHTML = '';
  
  config.sections.forEach(section => {
    const sectionEl = document.createElement('section');
    
    const titleEl = document.createElement('h2');
    titleEl.textContent = section.title;
    sectionEl.appendChild(titleEl);
    
    if (section.type === 'cards') {
      renderCards(sectionEl, section.items);
    } else if (section.type === 'text') {
      renderTextBlocks(sectionEl, section.items);
    }
    
    mainContent.appendChild(sectionEl);
  });
}

function renderCards(parent, items) {
  const grid = document.createElement('div');
  grid.className = 'grid';
  
  items.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    
    let html = '';
    
    if (item.icon) {
      html += `<div class="icon">${item.icon}</div>`;
    }
    
    if (item.title) {
      html += `<div class="card-title">${item.title}</div>`;
    }
    
    if (item.description) {
      html += `<p><strong>${item.description}</strong></p>`;
    }
    
    if (item.details && Array.isArray(item.details)) {
      item.details.forEach(detail => {
        html += `<p>${detail}</p>`;
      });
    }
    
    if (item.links && Array.isArray(item.links)) {
      item.links.forEach(link => {
        html += `<p><a href="${link.url}" target="_blank">${link.text}</a></p>`;
      });
    }
    
    if (item.code) {
      html += `<div class="code-block">${escapeHtml(item.code)}</div>`;
    }
    
    card.innerHTML = html;
    grid.appendChild(card);
  });
  
  parent.appendChild(grid);
}

function renderTextBlocks(parent, items) {
  const grid = document.createElement('div');
  grid.className = 'grid';
  
  items.forEach(item => {
    const block = document.createElement('div');
    block.className = 'text-block';
    
    let html = '';
    
    if (item.subtitle) {
      html += `<h3>${item.subtitle}</h3>`;
    }
    
    if (item.content && Array.isArray(item.content)) {
      item.content.forEach(text => {
        html += `<p>${text}</p>`;
      });
    }
    
    if (item.links && Array.isArray(item.links)) {
      item.links.forEach(link => {
        html += `<p><a href="${link.url}" download>${link.text}</a></p>`;
      });
    }
    
    if (item.code) {
      html += `<div class="code-block">${escapeHtml(item.code)}</div>`;
    }
    
    if (item.steps && Array.isArray(item.steps)) {
      item.steps.forEach(step => {
        html += `<p>${step}</p>`;
      });
    }
    
    block.innerHTML = html;
    grid.appendChild(block);
  });
  
  parent.appendChild(grid);
}

function escapeHtml(text) {
  const map = {
    '&': '&amp;',
    '<': '&lt;',
    '>': '&gt;',
    '"': '&quot;',
    "'": '&#039;'
  };
  return text.replace(/[&<>"']/g, m => map[m]);
}

// Theme toggle - Auto dark mode
function initTheme() {
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    document.body.classList.toggle('dark', savedTheme === 'dark');
  } else {
    // Default to dark mode
    document.body.classList.add('dark');
    localStorage.setItem('theme', 'dark');
  }
}

function toggleTheme() {
  document.body.classList.toggle('dark');
  localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
}

// Occasionally trigger a short glitch on the logo
function setupLogoGlitch() {
  const logo = document.querySelector('.logo');
  if (!logo) return;

  const runGlitch = () => {
    if (!logo.classList.contains('glitching')) {
      logo.classList.add('glitching');
      setTimeout(() => logo.classList.remove('glitching'), 450);
    }
    const next = 2500 + Math.random() * 4500; // 2.5s - 7s
    setTimeout(runGlitch, next);
  };

  setTimeout(runGlitch, 1800);
}

// Render on load
